<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <script type="text/html" src="{require('./index.js')}"></script>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/noun_Plane_1445492.png" alt="طيارة">
                <span>سفرني</span>
            </a>
    </nav>
    <br><br><br><br>

    <div class="container">
        <div class="row">
            <form>
                <div class="col-12">
                    <h3 class="Sign-in-heading">
                        إنشاء حساب جديد
                    </h3>
                    <div class="row">
                        <div class="col-12 form-group">
                            <input type="text" class="form-control custom-input-details"
                            placeholder="الاسم" name="first_name" required>
                        </div>
                        <div class="col-12 form-group">
                            <input type="date" class="form-control custom-input-details"
                            placeholder="تاريخ الميلاد" name="Date" required>
                        </div>
                        <div class="col-12 form-group">
                            <input type="email" class="form-control custom-input-details"
                            placeholder="البريد الإلكتروني" name="email" required>
                        </div>
                        <div class="col-12 form-group">
                            <input type="password" class="form-control custom-input-details"
                            placeholder="كلمة المرور" name="password" required>
                        </div>
                        <div class="col-12 form-group">
                            <input type="password" class="form-control custom-input-details"
                            placeholder="تأكيد كلمة المرور" name="password" required>
                        </div>
                        <a href="#" class="btn btn-Sign btn-primary">إنشاء حساب جديد</a>
                        <a href="./Sign-in.html" class="account" style="text-decoration: none;">هل لديك حساب؟</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="top-footer">
            <div class="container">
                <div class="row rtl">
                    <div class="col-md">
                        <h3>
                            العنوان
                        </h3>
                        <div class="col-md">
                            <div id="map" class="map">
                                    <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.169232290924!2d55.272684514594665!3d25.19751478389605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f4281e7878fd9%3A0x6e934c3edc4f07da!2sBurj+Khalifa+-+1+Sheikh+Mohammed+bin+Rashid+Blvd+-+Dubai+-+United+Arab+Emirates!5e0!3m2!1sen!2str!4v1513672333611" width="560" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <h3>
                            تواصل معنا
                        </h3>
                        <ul class="contact-us list-unstyled">
                            <li>
                                <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
                                <span>الامارات العربية المتحدة في منطقة بن راشد</span>
                            </li>
                            <li>
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <span>012 3456 7890</span>
                            </li>
                            <li>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <span>email@domain.com</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- إضافة الفقرة النصية في أسفل الصفحة -->
        <div class="copyright text-center">
            <p>
            جميع الحقوق محفوظة
            </p>
        </div>
    </footer>
</body>
</html>
